<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #F4F4F4;
}
header nav {
    background-color: #333;
    color: white;
    width: 100%;
    padding: 21px;
    text-align: center;
    position: fixed;
}

header nav a {
    color: white;
    margin-right: 30px;
    text-decoration: none;
}
footer {
    text-align: center;
    padding: 3px;
    background-color: #333;
    color: white;
    bottom: 0;
    width: 100%;
}
        h1 {
            color: white;
        }
        h2 { 
            text-align: center;
            background-color: #333;
            color: white;
            width: 100%;
            padding: 10px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            border: 2px solid #ddd;
            overflow: hidden;
            width: 300px;
        }
        .gallery-item img {
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <p style=
    "text-align: right;"> <b>GALERIA</b></p>

    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="galeria.html">Galería</a>
            <a href="presupuesto.html">Presupuesto</a>
            <a href="contacto.html">Contacto</a>
        </nav>

    </header>

    <h1>Galería de Imágenes</h1>
    <h2>Galería de imagenes</h2>
    <div class="gallery-container">
        <!-- Galería dinámica con JavaScript -->
        <div class="gallery-item">
            <img src="https://estaticos-cdn.prensaiberica.es/clip/f48dff12-943d-4552-96fb-54db0306e080_alta-libre-aspect-ratio_default_0.jpg" alt="Imagen 1">
        </div>
        <div class="gallery-item">
            <img src="https://img2.rtve.es/v/16312272/square/?h=400" alt="Imagen 2">
        </div>
        <div class="gallery-item">
            <img src="https://estaticos-cdn.prensaiberica.es/clip/2503ba82-bb7e-4084-b297-e30233a2140f_alta-libre-aspect-ratio_default_0.jpg" alt="Imagen 3">
        </div>
         <div class="gallery-item">
            <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2024/10/31/17303985989448.jpg" alt="Imagen 4">
        </div>
         <div class="gallery-item">
            <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2024/10/31/17303986589329.jpg" alt="Imagen 5">
        </div>
         <div class="gallery-item">
            <img src="https://men.gsstatic.es/sfAttachPlugin/getPreview/id/3033101" alt="Imagen 6">
        </div>
    </div>

    <div class="modal" id="modal">
        <span class="close-modal" id="close-modal">&times;</span>
        <img id="modal-img" src="https://men.gsstatic.es/sfAttachPlugin/getPreview/id/3033101" alt="imagen 6">
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery-item img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeModal = document.getElementById('close-modal');

        galleryImages.forEach(img => {
            img.addEventListener('click', (e) => {
                modal.style.display = 'flex';
                modalImg.src = e.target.src; // Establece la fuente de la imagen del modal
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
